fragment PollData on Poll {
  id
  owner {
    id
    name
  }
  code
  question
  options {
    id
    content
    dataClass
    votes {
      id
      optionId
      voterId
      name
    }
  }
  isAnonymous
  totalVotesCountMax
  optionVotesCountMax
  showStatusWhenVoting
  state
  token
}

mutation CreatePoll($input: CreatePollInput!) {
  createPoll(input: $input) {
    ...PollData
  }
}

mutation EditPoll($input: EditPollInput!) {
  editPoll(input: $input) {
    ...PollData
  }
}
