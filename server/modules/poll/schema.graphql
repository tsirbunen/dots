enum DataClass {
  TEXT
  NUMBER
  DATE
}

input CreatePollInput {
  question: String!
  answers: [String!]!
  isAnonymous: Boolean!
  dataClass: DataClass!
  totalVotesCountMax: Int!
  optionVotesCountMax: Int!
  showStatusWhenVoting: Boolean!
}

input FindPollInput {
  id: ID
  code: String
}

type Poll {
  id: ID!
  code: String!
  question: String!
  # answers: [Answer!]!
  isAnonymous: Boolean!
  totalVotesCountMax: Int!
  optionVotesCountMax: Int!
  showStatusWhenVoting: Boolean!
  deletedAt: Timestamp
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

extend type Query {
  findPoll(input: FindPollInput): Poll
}

extend type Mutation {
  createPoll(input: CreatePollInput!): Poll!
}
