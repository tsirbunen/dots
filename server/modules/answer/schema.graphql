input GiveAVoteToAnswerInput {
  answerId: ID!
  voterId: ID!
  name: String
}

type Answer {
  id: ID!
  pollId: ID!
  content: String!
  dataClass: DataClass
  votes: [Vote]
  deletedAt: Timestamp
  createdAt: Timestamp!
  updatedAt: Timestamp!
}

extend type Poll {
  answers(pollId: ID): [Answer]
}

extend type Mutation {
  giveAVoteToAnswer(input: GiveAVoteToAnswerInput!): Vote
}
